   <style>
      :root {
         --nau: #996600;
      }

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: Verdana, Geneva, Tahoma, sans-serif;
         text-decoration: none;
         transition: 0.2s linear;
      }

      body {
         background-color: #1e1e1e;
         color: #f0f0f0;
      }

      .header {
         background-color: #09dda8;
         padding: 1.5rem 5%;
         display: flex;
         justify-content: space-between;
         align-items: center;
         box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }

      .logo {
         font-size: 2rem;
         font-weight: bold;
         color: #000000;
      }

      .menu {
         display: flex;
         align-items: center;
         gap: 2rem;
         position: relative;
      }

      .menu a {
         color: #333;
         font-size: 1.6rem;
         padding: 0.5rem 1rem;
      }

      .menu a:hover {
         color: var(--nau);
      }

      .dropdown {
         position: relative;
      }

      .dropdown-content {
   display: none;
   position: absolute;
   top: 100%;
   left: 50%;
   transform: translateX(-50%);
   background-color: #ffffff;
   border: 1px solid #ccc;
   padding: 0.5rem;
   min-width: 180px;
   z-index: 1000;
   box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
}

.dropdown-content table {
   width: auto;
   border-collapse: collapse;
   font-size: 1.2rem;
   text-align: left;
}


      .dropdown-content td {
         padding: 0.5rem 1rem;
         border-bottom: 1px solid #ddd;
         cursor: pointer;
         white-space: nowrap;
      }

      .dropdown-content td:hover {
         background-color: #f0f0f0;
         color: var(--nau);
      }

      .dropdown-content td a {
         color: #2c2a2a;
         display: block;
      }

      .dropdown:hover .dropdown-content {
         display: block;
      }

      .icons a {
         color: #333;
         font-size: 2rem;
         margin-left: 1.5rem;
      }

      .icons a:hover {
         color: var(--nau);
      }

      .tour {
         padding: 40px 10%;
      }

      .tt h1 {
         text-align: center;
         font-size: 4rem;
         margin-bottom: 40px;
         color: #ffffff;
      }

      .grid {
         display: grid;
         grid-template-columns: repeat(3, 1fr);
         gap: 30px;
      }

      .box {
         background-color: #ffffff;
         border-radius: 8px;
         overflow: hidden;
         transition: transform 0.3s ease;
         text-align: center;
         box-shadow: 0 4px 8px rgba(253, 145, 22, 0.3);
      }

      .box:hover {
         transform: scale(1.03);
      }

      .box img {
         width: 100%;
         height: 250px;
         object-fit: cover;
      }

      .box h3 {
         margin: 15px 0;
         font-size: 2rem;
         color: #000000;
      }
   </style>
</head>
