 <!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Đọc sách online</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
   <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="../css/disign.css">
</head>

<body>
  <header id="header-placeholder"></header>

<div class="content-book">
  <div class="book-detail">
   
    <div class="book-left">
      <img src="../images/tatden.jpeg" alt="Sách 1">
      <p class="book-title">Tắt đèn</p>
      <p class="book-author">Tác giả: Ngô Tất Tố</p>
    </div>

   
    <div class="book-right">
      <h2>Nội dung sách</h2>
      <p>
        "Tắt đèn" là một tác phẩm nổi tiếng của nhà văn Ngô Tất Tố, phản ánh hiện thực xã hội phong kiến và nỗi khổ của người nông dân Việt Nam trước Cách mạng tháng Tám...

      </p>
    </div>
  </div>
</div>


</body>
<footer id="footer-placeholder"></footer>

<script>
  fetch('../Elements/header.html') // đường dẫn đến file header.html
    .then(response => response.text()) // đổi response sang text để lấy nội dung HTML
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading header:', error)); // xử lý lỗi nếu có

  // Load footer from external file
  fetch('../Elements/footer.html') // đường dẫn đến file footer.html
    .then(response => response.text()) // đổi response sang text để lấy nội dung HTML
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error)); // xử lý lỗi nếu có
</script>
</html>
